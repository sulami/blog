{% extends "base.html" %}

{% block content %}
<ul>
    {% for post in page.extra_context.posts %}
    <li>
        <a href="{{ post.link }}">{{ post.title }}</a>
        <span class="info">({{ post.timestamp | date(format="%Y-%m-%d") }})</span>
    </li>
    {% endfor %}
</ul>
{% endblock content %}
