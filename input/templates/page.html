{% extends "base.html" %}

{% block title %}{{ page.title }}{% endblock title %}

{% block heading %}
{{ super() }}

{% if page.timestamp %}
<div class="info">
    Published on {{ page.timestamp | date(format="%Y-%m-%d") }}
</div>
{% endif %}
{% endblock heading %}

{% block content %}
{{ page.content }}
{% endblock content %}
